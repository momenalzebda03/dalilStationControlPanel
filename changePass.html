<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Arabic:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>DALIL STATION CONTROL PANEL</title>
</head>


<body>
    <div class="pb-4 pb-md-0 overflow-hidden d-flex flex-column gap-5 gap-md-0 flex-md-row w-100">
        <div class="heightFull backgroundRightSignIn widthSignIn overflow-hidden position-relative"
            data-aos="fade-right">
            <div class="text-white p-4 pb-0">
                <img src="assest/images/loginSignIn.svg" alt="" data-aos="flip-up">
                <div
                    class="d-flex justify-content-center justify-content-md-start align-items-end me-5 heightFull divBeforeImageSignIn">
                    <img src="assest/images/userSignIn.svg" class="imageuserSignIn" alt="" data-aos="flip-down">
                </div>
            </div>
        </div>
        <div class="heightFull widthSignIn d-flex align-items-start align-items-md-center justify-content-center"
            data-aos="fade-left">
            <div class="px-3 d-flex flex-column gap-3 align-items-center justify-content-center text-center">
                <img src="assest/images/loginSignInRigth.svg" alt="" data-aos="flip-up">
                <h2 class="mb-0 fw-bold colorBlue" data-aos="flip-up">تغير كلمة المرور</h2>
                <span class="stringSignIn fs-5" data-aos="flip-down">تم التحقق من الرابط بنجاح, يمكنك الأن تغير كلمة
                    المرور</span>
                <form action="" method="" class="widthForm">
                    <div class="mt-4 w-100 d-flex flex-column gap-5">
                        <div class="position-relative buttonNavbarlanguage buttonNavbarlanguageSignIn w-100 rounded-5"
                            data-aos="zoom-in">
                            <div class="position-relative bg-black w-100">
                                <div class="position-absolute divTextInput bg-white">
                                    <label class="d-flex gap-2 align-items-center">
                                        <span class="fs-4 pt-1 ps-2 text-danger fw-bold">*</span>
                                        <span class="fs-5 fw-bold">كلمة المرور</span>
                                    </label>
                                </div>
                            </div>
                            <input type="email" required
                                class="boeder border-0 pt-1 text-end pe-3 rounded-5 bg-white w-100 inputSignIn"
                                placeholder="ادخل كلمة المرور">
                        </div>
                        <div class="position-relative buttonNavbarlanguage buttonNavbarlanguageSignIn w-100 rounded-5"
                            data-aos="zoom-in-up">
                            <div class="position-relative bg-black w-100">
                                <div class="position-absolute divTextInput bg-white">
                                    <label class="d-flex gap-2 align-items-center">
                                        <span class="fs-4 pt-1 ps-2 text-danger fw-bold">*</span>
                                        <span class="fs-5 fw-bold">أعد ادخال كلمة المرور الجديدة</span>
                                    </label>
                                </div>
                            </div>
                            <input type="password" required
                                class="boeder border-0 pt-1 text-end pe-3 rounded-5 bg-white w-100 inputSignIn"
                                placeholder="ادخل كلمة المرور">
                            <div class="d-flex justify-content-between mt-3 mx-3">
                                <div class="stylePass">
                                    <a class="text-decoration-none fw-bold" href="forgatePass.html">نسيت كلمة المرور
                                        ؟</a>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 position-relative">
                            <button type="submit"
                                class="overflow-hidden w-100 py-3 rounded-5 styleInputSubmit fw-bold border border-0 text-white fs-4">
                                <span class="position-relative inputSpanIndex">تسجيل الدخول</span>
                                <div class="hoverInput rounded-5 position-absolute"></div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="assest/js/jquery.min.js"></script>
<script src="assest/js/bootstrap.bundle.min.js"></script>
<script src="assest/js/index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        delay: 200,
        easing: 'ease',
    });
</script>

</html>
