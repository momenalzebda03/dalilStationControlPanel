<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Example</title>
    <style>
        /* Button style */
        .styleInputSubmit {
            position: relative;
            /* Make it a reference for absolute positioning of .hoverInput */
            width: 100%;
            padding: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hover effect input */
        .hoverInput {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: black;
            /* Change to desired color */
            border-radius: 50px;
            transition: width 0.3s ease;
        }

        /* Hover effect for the button */
        .styleInputSubmit:hover .hoverInput {
            width: 100%;
        }
    </style>
</head>

<body>
    <button type="submit" class="w-100 py-3 rounded-5 styleInputSubmit fw-bold border border-0 text-white fs-4">
        تسجيل الدخول
        <div class="hoverInput"></div>
    </button>
</body>

</html>
