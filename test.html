<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>
    <style>
        /* Style for the wrapper of the custom dropdown */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        /* Custom dropdown button style */
        .custom-select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: white;
            cursor: pointer;
            text-align: left;
        }

        /* Style for the dropdown options container */
        .custom-options {
            display: none;
            position: absolute;
            top: 120%;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-height: 200px;
            z-index: 1;
            padding-top: 12px;
            /* Space for the arrow */
        }

        /* Style for the individual options */
        .custom-options .option {
            padding: 10px;
            background-color: white;
            color: #333;
            cursor: pointer;
        }

        /* Arrow above the options list */
        .custom-options::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #ccc;
            /* Arrow color */
            top: -8px;
            /* Position above the options */
            left: 15%;
            transform: translateX(-50%);
            /* Center the arrow */
        }

        /* Hover effect for options */
        .custom-options .option:hover {
            background-color: #f0f0f0;
        }

        /* Show options when the dropdown is open */
        .custom-select.open+.custom-options {
            display: block;
        }
    </style>
</head>

<body>

    <div class="custom-select-wrapper">
        <div class="custom-select" onclick="toggleDropdown()">
            Select Language
        </div>
        <div class="custom-options">
            <div class="option" onclick="selectOption('العربية')">العربية</div>
            <div class="option" onclick="selectOption('English')">English</div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.custom-select');
            const options = document.querySelector('.custom-options');
            dropdown.classList.toggle('open');
            options.classList.toggle('open');
        }

        function selectOption(language) {
            const dropdown = document.querySelector('.custom-select');
            dropdown.textContent = language;  // Set the selected language text
            toggleDropdown(); // Close the dropdown
        }
    </script>

</body>

</html>
