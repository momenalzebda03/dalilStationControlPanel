<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Arabic:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>DALIL STATION CONTROL PANEL</title>
</head>


<body>
    <div class="row w-100 mx-0 gap-5 gap-md-0 overflow-hidden">
        <section
            class="col-md-6 heightFulllogin backgroundRightSignIn widthSignIn widthForm overflow-hidden position-relative"
            data-aos="fade-right">
            <div class="text-center text-md-start p-5 pb-0">
                <img src="assest/images/loginSignIn.svg" alt="" data-aos="flip-up">
                <div
                    class="d-flex justify-content-center justify-content-md-start align-items-end me-5 heightFulllogin divBeforeImageSignIn">
                    <img src="assest/images/userSignIn.svg" class="imageuserSignIn" alt="" data-aos="flip-down">
                </div>
            </div>
        </section>
        <section
            class="heightFull widthSignIn widthForm d-flex align-items-start align-items-md-center justify-content-center"
            data-aos="fade-left">
            <div class="d-flex flex-column gap-3 align-items-center text-center">
                <div>
                    <img src="assest/images/loginSignInRigth.svg" alt="" data-aos="flip-up">
                    <h2 class="my-3 fw-bold colorBlue" data-aos="flip-up">راجع بريدك الالكتروني</h2>
                    <div class="d-flex justify-content-center">
                        <div class="widthForm stringSignIn">
                            <span class="fs-5" data-aos="flip-down">لقد تم ارسال رابط تغير كلمة المرور إلى
                                بريدك الالكروني <a href="#"
                                    class="checkEmail fw-bold text-decoration-none">Rashed123@gmail.com</a>
                                يرجى التحقق منه, سيتم تحويلة إلى الصفحة المذكورة أعلاه.</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="assest/js/jquery.min.js"></script>
<script src="assest/js/bootstrap.bundle.min.js"></script>
<script src="assest/js/index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({
        duration: 800,
        delay: 200,
        easing: 'ease',
    });
</script>

</html>
