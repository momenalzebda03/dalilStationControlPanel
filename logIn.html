<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="assest/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+Arabic:wght@100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>DALIL STATION CONTROL PANEL</title>
</head>

<body>
    <div class="row w-100 mx-0 gap-5 gap-md-0 overflow-hidden">
        <section
            class="col-md-6 heightFulllogin backgroundRightSignIn widthSignIn widthForm overflow-hidden position-relative"
            data-aos="fade-right">
            <div class="text-center text-md-start p-5 pb-0">
                <img src="assest/images/loginSignIn.svg" alt="" data-aos="flip-up">
                <div
                    class="d-flex justify-content-center justify-content-md-start align-items-end me-5 divBeforeImageSignIn heightFulllogin">
                    <img src="assest/images/circle.png" alt="" class="position-absolute positionCircle">
                    <img src="assest/images/circle.png" alt="" class="position-absolute positionCircleLeft">
                    <img src="assest/images/userSignIn.svg" class="imageuserSignIn" alt="" data-aos="flip-down">
                </div>
            </div>
        </section>
        <section
            class="col-md-6 heightFulllogin widthSignIn widthForm d-flex align-items-start align-items-md-center justify-content-center"
            data-aos="fade-left">
            <div class="d-flex flex-column gap-3 align-items-center text-center">
                <div>
                    <img src="assest/images/loginSignInRigth.svg" alt="" data-aos="flip-up">
                    <h2 class="my-3 fw-bold colorBlue" data-aos="flip-up">تسجيل الدخول للنظام</h2>
                    <div class="d-flex justify-content-center">
                        <div class="widthForm stringSignIn">
                            <span class="fs-5" data-aos="flip-down">سجل دخولك إلى لوحة تحكم تطبيق دليل ستيشن،
                                وتصفح جميع الإحصائيات حول المستخدمين أو إدارة كل بيانات التطبيق.</span>
                        </div>
                    </div>
                </div>
                <form action="index.html" method="" class="widthForm stringSignIn" id="loginForm">
                    <div class="mt-4 d-flex flex-column gap-5">
                        <div class="position-relative buttonNavbarlanguageSignIn rounded-5" data-aos="zoom-in">
                            <div class="position-relative">
                                <div class="position-absolute divTextInput bg-white">
                                    <label class="d-flex gap-2 align-items-center">
                                        <span class="fs-4 pt-1 ps-2 text-danger fw-bold">*</span>
                                        <span class="fs-5 fw-bold">البريد الالكتروني</span>
                                    </label>
                                </div>
                            </div>
                            <input type="email" id="email" required
                                class="pt-1 text-end pe-3 rounded-5 w-100 inputSignIn"
                                placeholder="ادخل البريد الالكتروني">
                        </div>
                        <div class="position-relative buttonNavbarlanguageSignIn w-100 rounded-5" data-aos="zoom-in-up">
                            <div class="position-relative bg-black w-100">
                                <div class="position-absolute divTextInput bg-white">
                                    <label class="d-flex gap-2 align-items-center">
                                        <span class="fs-4 pt-1 ps-2 text-danger fw-bold">*</span>
                                        <span class="fs-5 fw-bold">كلمة المرور</span>
                                    </label>
                                </div>
                            </div>
                            <input type="password" id="password" required
                                class="pt-1 text-end pe-3 rounded-5 w-100 inputSignIn" placeholder="ادخل كلمة المرور">
                            <div class="d-flex justify-content-between mt-3 mx-3">
                                <div class="stylePass">
                                    <a class="text-decoration-none fw-bold" href="forgatePass.html">نسيت كلمة المرور
                                        ؟</a>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <label for="trustMy">تذكرني</label>
                                    <input type="checkbox" id="trustMy">
                                </div>
                            </div>
                        </div>
                        <div class="position-relative">
                            <button type="submit"
                                class="overflow-hidden w-100 py-3 rounded-5 styleInputSubmit fw-bold border border-0 text-white fs-4">
                                <span class="position-relative inputSpanIndex">تسجيل الدخول</span>
                                <div class="hoverInput rounded-5 position-absolute"></div>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
<script src="assest/js/jquery.min.js"></script>
<script src="assest/js/bootstrap.bundle.min.js"></script>
<script src="assest/js/index.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        if (email === "momen@gmail.com" && password === "Momen!12345678900") {
            localStorage.setItem("isLoggedIn", "true");
            window.location.href = "index.html";
        } else {
            alert("البريد الإلكتروني أو كلمة المرور غير صحيحة");
        }
    });

    AOS.init({
        duration: 800,
        delay: 200,
        easing: 'ease',
    });
</script>

</html>
